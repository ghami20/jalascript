<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <h1>Editar Usuario</h1>
    <form method="POST" action="{{ url_for('editar_usuario', id=usuario[0]) }}">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" value="{{ usuario[0] }}" required><br>

        <label for="email">Email:</label>
        <input type="email" name="email" value="{{ usuario[1] }}" required><br>

        <label for="edad">Edad:</label>
        <input type="number" name="edad" value="{{ usuario[2] }}" required><br>

        <button type="submit">Actualizar</button>
    </form>
    <a href="{{ url_for('ver_usuarios') }}">Volver a la Lista de Usuarios</a>
</body>
</html>
