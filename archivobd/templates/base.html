<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My App{% endblock %}</title>
    <style>
        /* Navbar */
        body { margin: 0; font-family: Arial, sans-serif; background-color: #f0f0f5; }
        .navbar { background-color: #007bff; color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .navbar a { color: white; text-decoration: none; padding: 0 15px; font-size: 18px; }
        .navbar a:hover { background-color: #0056b3; padding: 15px; border-radius: 5px; }
        .container { margin: 20px; }

        /* Other Styles */
        h1 { font-size: 24px; color: #333; }
        button { cursor: pointer; }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div><a href="/">Inicio</a></div>
        <div>
            <a href="/insert">Insertar Datos</a>
            <a href="/view">Ver Datos</a>
            <a href="/insert_product">Insertar Producto</a>
            <a href="/view_products">Ver Productos</a>
            <a href="/search_products">Buscar Productos</a>
        </div>
    </div>
    
    <!-- Main Container -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
