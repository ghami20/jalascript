<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Buscar Usuario por Edad</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <h1>Buscar Usuario por Edad</h1>
    <form method="POST" action="{{ url_for('buscar_por_edad') }}">
        <label for="edad">Edad:</label>
        <input type="number" name="edad" required><br>
        <button type="submit">Buscar</button>
    </form>

    {% if usuarios %}
        <h2>Resultados de BÃºsqueda</h2>
        <table border="1">
            <tr>
                <th>Nombre</th>
                <th>Email</th>
                <th>Edad</th>
            </tr>
            {% for usuario in usuarios %}
            <tr>
                <td>{{ usuario[1] }}</td>
                <td>{{ usuario[2] }}</td>
                <td>{{ usuario[3] }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No se encontraron usuarios con esa edad.</p>
    {% endif %}

    <a href="{{ url_for('index') }}">Volver al Inicio</a>
</body>
</html>
